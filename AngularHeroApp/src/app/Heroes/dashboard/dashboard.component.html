<h2>Top Heroes</h2>
<div class = "heroes-menu">
    <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
        {{hero.name}}
    </a>
</div>
<div class = "cities-list">
    <a *ngFor="let city of cities" routerLink="/detail/{{city.id}}">
        {{city.cityName}}
    </a>
</div>
<app-hero-search></app-hero-search>
